<div 
  class="notification-modal"
  role="dialog"
  aria-modal="true"
  tabindex="-1"
  [attr.data-modal-state]="open ? 'open' : 'close'"
>
  <div class="notification-modal__content">
          <div class="notification-modal__content-hero" [ngClass]="{'show': type}">
            <svg data-icon-type="success" class="notification-icon success" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#000000" viewBox="0 0 256 256">
              <path d="M173.66,98.34a8,8,0,0,1,0,11.32l-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,148.69l50.34-50.35A8,8,0,0,1,173.66,98.34ZM232,128A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
            </svg>
            <svg data-icon-type="warning" class="notification-icon warning" [ngClass]="{'show': type === 'warning'}" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 256 256">
              <path d="M236.8,188.09,149.35,36.22h0a24.76,24.76,0,0,0-42.7,0L19.2,188.09a23.51,23.51,0,0,0,0,23.72A24.35,24.35,0,0,0,40.55,224h174.9a24.35,24.35,0,0,0,21.33-12.19A23.51,23.51,0,0,0,236.8,188.09ZM222.93,203.8a8.5,8.5,0,0,1-7.48,4.2H40.55a8.5,8.5,0,0,1-7.48-4.2,7.59,7.59,0,0,1,0-7.72L120.52,44.21a8.75,8.75,0,0,1,15,0l87.45,151.87A7.59,7.59,0,0,1,222.93,203.8ZM120,144V104a8,8,0,0,1,16,0v40a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,180Z"></path>
            </svg>
            <svg data-icon-type="error" class="notification-icon error" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#000000" viewBox="0 0 256 256">
              <path d="M165.66,101.66,139.31,128l26.35,26.34a8,8,0,0,1-11.32,11.32L128,139.31l-26.34,26.35a8,8,0,0,1-11.32-11.32L116.69,128,90.34,101.66a8,8,0,0,1,11.32-11.32L128,116.69l26.34-26.35a8,8,0,0,1,11.32,11.32ZM232,128A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
            </svg>
          </div>

    <div class="notification-modal__content-info">
      <h3 id="notification-modal__title">{{ title }}</h3>
      <p class="notification-modal__description" *ngIf="description">{{ description }}</p>
    </div>
  </div>

  <div class="notification-modal__actions">
    <button class="notification-modal__button" [ngClass]="type" type="button" (click)="btnLeftClick()">{{ btnLeft }}</button>
    <button *ngIf="showRightBtn" class="notification-modal__button secondary" [ngClass]="type" type="button" data-action="cancel" (click)="btnRightClick()">{{ btnRight }}</button>
  </div>
</div>
